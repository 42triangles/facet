name: Tests

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    merge_group:

jobs:
    test:
        strategy:
            matrix:
                os: [ubuntu-latest, macos-latest]
        runs-on: ${{ matrix.os }}

        steps:
            - uses: actions/checkout@v4

            - uses: actions-rust-lang/setup-rust-toolchain@v1
              with:
                  components: miri, rust-src, rustfmt, clippy

            - name: Install just and cargo-nextest
              uses: taiki-e/install-action@v2
              with:
                  tool: just,cargo-nextest

            - name: Run tests
              shell: bash
              run: |
                  just ci
